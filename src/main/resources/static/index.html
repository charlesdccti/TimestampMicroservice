<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Timestamp Microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Timestamp Microservice</h1>
            <h3 class="mt-4">Example usage</h3>
            <code>
                https://arcane-sands-42413.herokuapp.com/convert/December%2015,%202015
            </code>
            <br>
            <code>
                https://arcane-sands-42413.herokuapp.com/convert/1450137600
            </code>
            <h3 class="mt-4">Example output</h3>
            <code>
                { "unix": 1450137600, "natural": "December 15, 2015" }
            </code>
        </div>
    </body>
</html>
